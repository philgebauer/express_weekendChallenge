<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" href="style.css" title="no title">
  </head>
  <body>

    <h1>Calculator!!</h1>




  <form id="inputData">
    <label for="x">Number 1:</label>
    <input type="text" id="x" name="x" />

    <label for="y">Number 2:</label>
    <input type="text" id="y" name="y" />

    <br />

<div class= "buttonsGroup">

    <button value="add" data-type ="add"> Add </button>
    <button value="sub" data-type ="subtract" > Subtract </button>
    <button value="multiply" data-type ="multiply" > Multiply </button>
    <button value="divide" data-type ="divide" > Division </button>
    <button id="clear" data-type ="clear" > Clear </button>
</div>

  </form>
  <div id="numbersBox">
  </div>


  </body>
</html>
